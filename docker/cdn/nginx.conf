worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 10M;

    # Configuração de compressão para melhor performance
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_comp_level 6;

    # Configuração de cache
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=STATIC:10m inactive=24h max_size=1g;
    
    server {
        listen 80;
        
        server_name localhost;
        
        # Diretório raiz onde as imagens estão armazenadas
        root /usr/share/nginx/html;
        
        # Endpoint para healthcheck
        location = /healthcheck {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # Configuração para servir as imagens dos produtos
        location /products/ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri $uri/ =404;
        }
        
        # Configuração para servir as imagens das categorias
        location /categories/ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri $uri/ =404;
        }
        
        # Configuração para servir arquivos estáticos gerais
        location / {
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri $uri/ =404;
        }
        
        # Página personalizada para erros 404
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
} 