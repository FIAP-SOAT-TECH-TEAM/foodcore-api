elasticsearch:
  name: "elasticsearch"

  replicaCount: 1

  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: "8.13.4"

  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "400m"
      memory: "1524Mi"

  clusterName: k8s-logs
  javaOpts: "-Xms512m -Xmx512m"
  discoveryType: "single-node"
  sslEnabled: false

  storageSize: 3Gi

  volumes:
    elasticvolume:
      mountPath: /var/lib/elasticsearch/data

  ports:
    rest: 9200
    interNode: 9300
    nameApi: rest
    nameInternal: inter-node

  vm:
    max_map_count: 262144

fluentd:
  name: fluentd

  image:
    repository: fluent/fluentd-kubernetes-daemonset
    tag: v1.18-debian-elasticsearch8-1

  elasticsearch:
    scheme: "http"

  systemdConf: "disable"
  containerTailParserType: "cri"
  skipLabels: true

  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 200m
      memory: 1024Mi

  volumes:
    varlog:
      name: varlog
      hostPath: /var/log
      mountPath: /var/log

kibana:
  name: kibana

  replicaCount: 1

  image:
    repository: docker.elastic.co/kibana/kibana
    tag: "8.13.4"

  ports:
    port: 5601
    name: http

  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 200m
      memory: 1024Mi

  volumes:
    kibanaconfig:
      name: kibana-config
      mountPath: /usr/share/kibana/config/kibana.yml
      subPath: kibana.yml

  ingress:
    path: /kibana
    pathType: Prefix

  serverRewriteBasePath: true
  serverHost: "0.0.0.0"


storageClass:
  name: azure-disk
  skuName: Standard_LRS
  kind: Managed
  cachingMode: ReadOnly
  reclaimPolicy: Delete
  volumeBindingMode: WaitForFirstConsumer
  allowVolumeExpansion: true
  fsType: ext4

namespace:
  efk:
    name: efk
  api:
    name: api