apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "elasticsearch.fullname" . }}-pv
spec:
  capacity:
    storage: {{ .Values.elasticsearch.storageSize }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: {{ .Values.elasticsearch.hostPath | quote }}