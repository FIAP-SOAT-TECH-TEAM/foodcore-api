apiVersion: v1
kind: Service
metadata:
  name: {{ include "adminer.fullname" . }}-service
  labels:
    app: {{ include "adminer.name" . }}
  namespace: {{ .Values.namespace.api.name }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.adminer.ports.port }}
      targetPort: {{ .Values.adminer.ports.port }}
      protocol: {{ .Values.adminer.ports.protocol }}
      name: {{ .Values.adminer.ports.name }}
  selector:
    app: {{ include "adminer.name" . }}