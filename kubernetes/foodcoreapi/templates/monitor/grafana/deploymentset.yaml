apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grafana.fullname" . }}-deployment
  labels:
    app: {{ include "grafana.name" . }}
  namespace: {{ .Values.namespace.monitor.name }}
spec:
  replicas: {{ .Values.grafana.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "grafana.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "grafana.name" . }}
    spec:
      containers:
        - name: {{ include "grafana.name" . }}
          image: "{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}"
          ports:
            - containerPort: {{ .Values.grafana.ports.port }}
              name: {{ .Values.grafana.ports.name }}
          volumeMounts:
            - name: {{ .Values.grafana.volumes.grafanaconfig.name }}
              mountPath: {{ .Values.grafana.volumes.grafanaconfig.mountPath }}
              subPath: {{ .Values.grafana.volumes.grafanaconfig.subPath }}
          resources:
            limits:
              cpu: {{ .Values.grafana.resources.limits.cpu }}
              memory: {{ .Values.grafana.resources.limits.memory }}
            requests:
              cpu: {{ .Values.grafana.resources.requests.cpu }}
              memory: {{ .Values.grafana.resources.requests.memory }}
      volumes:
        - name: {{ .Values.grafana.volumes.grafanaconfig.name }}
          configMap:
            name: {{ include "grafana.fullname" . }}-config