{{- if .Values.ingress.enabled }}
{{- $services := (include "ingress.services" $ | fromYamlArray) }}
{{- range $svc := $services }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $svc.name }}
spec:
  type: ExternalName
  externalName: "{{ $svc.name }}.{{ $svc.namespace }}.svc.cluster.local"
  ports:
    - port: {{ $svc.port }}
---
{{- end }}
{{- end }}